    DISCORD_AWS_SECRET_KEY: "{{ lookup('env', 'DISCORD_AWS_SECRET_KEY') }}"
    DISCORD_AWS_REGION: "{{ lookup('env', 'DISCORD_AWS_REGION') }}"
