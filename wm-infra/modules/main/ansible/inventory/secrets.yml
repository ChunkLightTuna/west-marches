    JWT_SHARED_KEY: "{{ lookup('env', 'JWT_SHARED_KEY') }}"
    management_api_secret: "{{ lookup('password', '/dev/null', chars=['ascii_letters', 'digits']) }}"
    api_secret: "{{ lookup('password', '/dev/null', chars=['ascii_letters', 'digits']) }}"
    foundry_s3_config:
      accessKeyId: "{{ lookup('env', 'FOUNDRY_S3_ACCESS_KEY_ID') }}"
      secretAccessKey: "{{ lookup('env', 'FOUNDRY_S3_SECRET_KEY') }}"
