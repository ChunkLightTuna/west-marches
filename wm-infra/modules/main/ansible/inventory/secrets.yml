    FOUNDRY_BUCKET_SECRET_ACCESS_KEY: "{{ lookup('env', 'FOUNDRY_BUCKET_SECRET_ACCESS_KEY') }}"
    SCW_VOLUME_ID: "{{ lookup('env', 'SCW_VOLUME_ID') }}"
    OAUTH_CLIENT: "{{ lookup('env', 'OAUTH_CLIENT') }}"
